<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Calculate</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="margin-top: 5%; border: 0px solid; margin-left: 15%;
    margin-right: 15%; background-color: #242424;" class="Calculator">
    <form name="forms">
        <div class="row">
            <div id="first" class="col">
                <input style="background-color: #242424; color: white; height: 200px; width: 100%;
                border-top: none;
                border-left: none;border-right: none;" id="play" class="Dis"  type="text" name="plays">
            </div>
        </div>
        <div style=" margin-top: 2%;" class="row">
            <div class="col">
                <input style="color: red; border-radius: 0%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="C" onclick="plays.value=''" >
            </div>
            <div class="col">
                <input style="color: green; border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="DEL" onclick="plays.value=plays.value.slice(0, -1)">
            </div>
            <div class="col">
                <input style="color: rgba(34, 117, 226, 0.614); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="%" onclick="plays.value+='%'">
            </div>
            <div class="col">
                <input style="color: rgba(34, 117, 226, 0.614); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-right: 5%;" type="button" value="/" onclick="plays.value+='/'">
            </div>

        </div>
        <div style=" margin-top: 2%;" class="row">
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="7" onclick="plays.value+='7'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="8" onclick="plays.value+='8'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="9" onclick="plays.value+='9'">
            </div>
            <div class="col">
                <input style="color: rgba(34, 117, 226, 0.614); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-right: 5%;" type="button" value="*" onclick="plays.value+='*'">
            </div>

        </div>
        <div style=" margin-top: 2%;" class="row">
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 60px;width: 60px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="4" onclick="plays.value+='4'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 60px;width: 60px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="5" onclick="plays.value+='5'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="6" onclick="plays.value+='6'">
            </div>
            <div class="col">
                <input style="color: rgba(34, 117, 226, 0.614); border-radius: 50%;background-color: #242424;border: none;
                height: 35px;width: 35px; margin-bottom: 2px;
                margin-right: 10%;" type="button" value="-" onclick="plays.value+='-'">
            </div>

        </div>
        <div style=" margin-top: 2%;" class="row">
            <div class="col">
                <input id="numb1" style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" name="first" type="button" value="1" onclick="plays.value+='1'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="2" onclick="plays.value+='2'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="3" onclick="plays.value+='3'">
            </div>
            <div class="col">
                <input style="color: rgba(34, 117, 226, 0.614); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-right: 5%;" type="button" value="+" onclick="plays.value+='+'" >
            </div>

        </div>
        <div style="margin-top: 2%;" class="row">
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="()" onclick="plays.value+='()'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" value="0" onclick="plays.value+='0'">
            </div>
            <div class="col">
                <input style="color: rgb(234, 22, 170); border-radius: 50%;background-color: #242424;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" type="button" name="." value="." onclick="plays.value+='.'">
            </div>
            <div class="col">
                <input style="color: #242424; border-radius: 50%;background-color:rgba(34, 117, 226, 0.614) ;border: none;
                height: 50px;width: 50px; margin-bottom: 2px;
                margin-left: 5%;" name="equal" type="button" value="=" onclick="play.value = eval(play.value)">
            </div>

        </div>

    </div>
    </form>
    <!-- the idea of using on click in line without javascript was made by https://www.youtube.com/watch?v=cGgLHJGyS34&t=687s.(Easy Tutorials) this inspired my calculator -->
    <script src="./script/code.js">
    </script>
</body>
</html>
